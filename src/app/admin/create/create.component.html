<div class="create-component">
  <ngb-alert #selfClosingAlert *ngIf="alertMessage" type="success" (closed)="alertMessage = ''">{{ alertMessage }}
  </ngb-alert>
  <div class="container">
    <div class="card">
      <div class="card-header">
        {{cardTitle}}
      </div>
      <div class="card-body">
        <form [formGroup]="postForm" (ngSubmit)="addPost()">
          <div class="mb-3">
            <label for="title" class="form-label">Post Title</label>
            <input id="title" type="text" class="form-control" [ngModel]="post.title" placeholder="title"
              formControlName="title">
            <div class="err" *ngIf="postForm.get('title')?.invalid && postForm.get('title')?.touched">
              Please enter your post title
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Post Description</label>
            <textarea id="description" class="form-control" [ngModel]="post.description"
              placeholder="add a little description" rows="3" formControlName="description"></textarea>
            <div class="err" *ngIf="postForm.get('description')?.invalid && postForm.get('description')?.touched">
              Please describe your post
            </div>
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-light btn-outline-dark add-button" (click)="imagePicker.click()"><i
                class="fa fa-plus"></i>{{mode === 'edit' ? 'Update Image' : 'Add Image'}}</button>
            <input #imagePicker type="file" aria-hidden="true" (change)="onImage($event)" />
          </div>
          <div class="image-preview mt-3"
            *ngIf="imagePreview !== '' && imagePreview !== null && postForm.get('image')?.valid">
            <img [src]="imagePreview" [alt]="postForm.value.title" accept="image/*" />
          </div>
          <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-light btn-outline-dark" type="button" (click)="postForm.reset()">Reset Form</button>
            <div>
              <a *ngIf="mode === 'edit'" class="btn btn-light btn-outline-dark mr-2" type="button"
                routerLink="/listing">Cancel</a>
              <button class="btn btn-light btn-outline-dark" type="submit"
                [disabled]="postForm.invalid">{{submitText}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
