<div class="listing-component">
  <div class="container pb-4 pt-4">
    <div class="card">
      <div class="card-body">
        <section id="info" class="bg-white pt-4">
          <div class="container">
            <div class="mat-headline text-center text-uppercase mb-5 lead-h-text main-title">Look at some amazing <span
                class="">posts!!</span></div>
            <div  id="accordionExample" class="accordion">
              <div class="accordion-item" *ngFor="let post of postData; let i = index">
                <div class="accordion-header  container-fluid" [id]="'heading'+i">
                  <div id="wrapper" class="row">
                    <div class="accordion-button w-100" [ngClass]="{ 'collapsed': i != 0, 'w-90' : isAuthenticated && userId === post.creator}" type="button"
                      data-bs-toggle="collapse" [attr.data-bs-target]="'#post'+i" aria-expanded="true"
                      [attr.aria-controls]="'collapse'+i">
                      {{post.title}}
                    </div>
                    <div class="handler" *ngIf="isAuthenticated && userId === post.creator">
                      <div class="icon" (click)="deletePost(post)">
                        <i class="fa fa-trash"></i>
                      </div>
                      <a class="icon" [routerLink]="['/dashboard/edit',post]">
                        <i class="fa fa-edit"></i>
                      </a>
                    </div>
                  </div>
                </div>
                <div [id]="'post'+i" class="accordion-collapse collapse" [ngClass]="{ 'show': i == 0 }"
                  [attr.aria-labelledby]="'heading'+i" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                    <div class="accordion-content">
                      {{post.description}}
                    </div>
                    <div class="img-container">
                      <img class="img-fluid" [src]="post.image" [alt]="post.title" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-3">
              <mat-paginator [length]="totalPosts" [pageSizeOptions]="pageSizeOptions" [pageSize]="postsPerPage" (page)="onChangePage($event)"></mat-paginator>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
