<div class="signup-component">
    <div class="container">
        <div class="card">
            <div class="card-header">
                {{cardTitle}}
            </div>
            <div class="card-body">
                <form (submit)="onSignup(signupForm)" #signupForm ="ngForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" class="form-control" name="email"
                               #emailInput="ngModel" ngModel placeholder="email" required email>
                        <div class="err" *ngIf="emailInput.invalid && emailInput.touched && emailInput.value === ''">
                            Please enter your email
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" ngModel class="form-control" name="password"  #passwordInput="ngModel" placeholder="password" required>
                        <div class="err" *ngIf="passwordInput.invalid && passwordInput.touched && passwordInput.value === ''">
                            Please enter you password
                        </div>
                    </div>
                    <div class="mt-3 d-flex justify-content-between">
                        <button class="btn btn-light btn-outline-dark" type="button">Cancel</button>
                        <div>
                            <button class="btn btn-light btn-outline-dark" type="submit" [disabled]="signupForm.invalid">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
